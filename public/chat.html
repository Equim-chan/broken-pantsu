<!DOCTYPE html>
<html>
  <head>
    <title>Broken Pantsu</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <link href="//cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/css/emojione.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/lib/js/emojione.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var entityMap = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;',
        '/': '&#x2F;',
        '`': '&#x60;',
        '=': '&#x3D;'
      };

      function escapeHtml (string) {
        return String(string).replace(/[&<>"'`=\/]/g, function (s) {
          return entityMap[s];
        });
      }
    </script>
    <script>
      $(function () {
        var wsUrl = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/love';
        var ws = new WebSocket(wsUrl);

        $('form').submit(function () {
          ws.send(JSON.stringify({
            username: 'Equim',
            message: $('#m').val()
          }));
          $('#m').val('');
          return false;
        });

        ws.onmessage = function (e) {
          var data = JSON.parse(e.data);
          var message = escapeHtml(data.message);
          $('#messages').append($('<li>').html(emojione.toImage(message)));
        };

        ws.onclose = function () {
          alert('DISCONNECTED!');
          // TODO: 重连机制
        };
      });
    </script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
